
<description>
  <loop foreach="member in ${statusMarkup}">
    <label class="${member.className}">${member.string}</label>
  </loop>
  <label class="gcli-in-ontab">${directTabText}</label>
  <label class="gcli-in-todo" foreach="param in ${emptyParameters}">${param}</label>
  <label class="gcli-in-ontab">${arrowTabText}</label>
  <label class="gcli-in-closebrace" if="${unclosedJs}">}</label>
</description>
