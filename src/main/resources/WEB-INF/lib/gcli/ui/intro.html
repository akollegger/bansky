
<div>
  <p>
  GCLI is an experiment to create a highly usable <strong>graphical command
  line</strong> for developers. It's not a JavaScript
  <a href="https://en.wikipedia.org/wiki/Read–eval–print_loop">REPL</a>, so
  it focuses on speed of input over JavaScript syntax and a rich display over
  monospace output.</p>

  <p>Type <span class="gcli-out-shortcut">help</span> for a list of commands,
  or press <code>F1/Escape</code> to show/hide command hints.</p>

  <button onclick="${onGotIt}" if="${showHideButton}">Got it!</button>
</div>
